name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '21'
                  cache: 'pnpm'

            - name: Install PNPM
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Check if project compiles
              run: pnpm run build
